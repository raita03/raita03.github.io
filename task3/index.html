<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript Expression Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <blockquote class="blockquote text-right">
            <p class="mb-0">An Expression Validation App Using JavaScript</p>
            <footer class="blockquote-footer"> An app which will validate an expression whether it is correct or not!
            </footer>
        </blockquote>
    </div>



    <div class="container">


        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Email Address Validation
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="container">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email" placeholder="Email" class="form-control">
                                <span class="invalid-feedback">Enter a valid email</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>








            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Phone No. Validation
                        </button>
                    </h2>
                </div>
                <div class="container" id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="text" id="phone" placeholder="Phone number" class="form-control">
                            <span class="invalid-feedback">Enter a valid phone number</span>
                        </div>

                    </div>
                </div>
            </div>








            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Zip Code Validation
                        </button>
                    </h2>
                </div>
                <div class="container" id="collapseThree" class="collapse" aria-labelledby="headingThree"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="zipcode">Zipcode</label>
                            <input type="text" id="zipcode" placeholder="Zipcode" class="form-control">
                            <span class="invalid-feedback">Enter a valid zipcode</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>









    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
